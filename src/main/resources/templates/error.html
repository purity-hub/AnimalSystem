<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body>
<!-- error page -->
    <div class="error-page">
        <div class="error-code">
            <img src="" alt="">
            <p>500</p>
        </div>
        <div class="error-msg">
            <p>服务器内部错误，请联系管理员</p>
            <p>错误信息：</p>
            <p>错误详情：</p>
        </div>
    </div>
    <script th:src="@{/layui/layui.js}"></script>
    <!-- 样式表 -->
    <style>
        .error-page{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .error-code{
            text-align: center;
            font-size: 50px;
            color: #f00;
        }
        .error-msg{
            text-align: center;
            font-size: 20px;
            color: #666;
        }
    </style>
</body>
</html>
